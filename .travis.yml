language: erlang
sudo: false

env:
- BASELINE=BroDCPU

addons:
  apt:
    packages:
    # 32-bit VM
    - libc6:i386
    # UUIDPlugin
    - libuuid1:i386
    # SqueakSSL
    - libkrb5-3:i386
    - libk5crypto3:i386
    - zlib1g:i386
    - libcomerr2:i386
    - libkrb5support0:i386
    - libkeyutils1:i386
    # Display
    # - libx11-6:i386
    # - libgl1-mesa-swx11:i386
    # - libsm6:i386

install:
   - export PROJECT_HOME="$(pwd)"
   - cd $HOME
   - wget -q -O filetreeCI.zip https://github.com/fniephaus/filetreeCI/archive/master.zip
   - unzip -q filetreeCI.zip
   - cd filetreeCI-*
   - export FILETREE_CI_HOME="$(pwd)"

script: $FILETREE_CI_HOME/run.sh